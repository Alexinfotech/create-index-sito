<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiModern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }

        .search-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Benvenuto su WikiModern!</h1>
        <form id="searchForm" class="d-flex flex-column gap-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca un articolo...">
            <div class="text-center">
                <label class="me-2">Modalit√†:</label>
                <input type="radio" name="mode" value="intro" checked> Introduzione
                <input type="radio" name="mode" value="full"> Completo
            </div>
            <button type="submit" class="btn btn-success btn-lg">üîç Cerca</button>
        </form>
    </div>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var searchTerm = document.getElementById("searchInput").value.trim();
            if (!searchTerm) return;
            var mode = document.querySelector('input[name="mode"]:checked').value;
            window.location.href = "wiki/" + encodeURIComponent(searchTerm) + "?mode=" + mode;
        });
    </script>
</body>

</html>
